pr: none
trigger: none

pool: Default

parameters:
- name: listOfSecureFiles
  type: object

resources:
  webhooks:
    - webhook: caseamol          ### Webhook alias
      connection: case_amol_WebHook_usage    

steps:
- ${{ each value in parameters.secureFilesWebhook.listOfSecureFiles }}:
  - task: DownloadSecureFile@1
    inputs:
      secureFile: ${{ value }}